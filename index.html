 </head>
<body>
   <h1>Lady Pank</h1>
   <h2>Zawsze tam gdzie ty</h2>
   <p>Zamienię każdy oddech w niespokojny wiatr 
By zabrał mnie z powrotem - tam, gdzie masz swój świat 
Poskładam wszystkie szepty w jeden ciepły krzyk 
Żeby znalazł Cię aż tam, gdzie pochowałaś sny</p>
